---
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck
      - name: Run cppcheck
        run: cppcheck --enable=all --inline-suppr --suppress=missingIncludeSystem --force *.c
